{% extends "base.html" %}

{%block title%}{{product.name}}{%endblock%}

{%block content%}
<div class="container mx-auto p-4 flex">
    <div class="grid gap-4">
        {% if product.image %}
        <img src="{{product.image.url}}" alt="{{product.name}}" class="max-h-[80vh]">
        {% else %}
        <p class="text-red-600 font-semibold">The image is not available !</p>
        {% endif %} 
        <h3 class="text-lg font-semibold">{{product.name}}</h3>
        <p class="">{{product.description}}</p>
        <p class="text-xl font-bold">{{product.price}} MAD</p>
        <form action="">
            <button class="bg-emerald-600 rounded font-bold text-xl w-44 p-4 text-slate-50 transition-all hover:bg-emerald-600 hover:bg-opacity-50 hover:text-emerald-600">Add to cart</button>
        </form>
    </div>
</div>
{%endblock%}
